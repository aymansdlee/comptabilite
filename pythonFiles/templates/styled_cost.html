<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <ul class="cost-list">
            {% for cost in costs %}
            <li>
                <strong>{{ cost.label }}:</strong> {{ cost.value }}
            </li>
            {% endfor %}
        </ul>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
